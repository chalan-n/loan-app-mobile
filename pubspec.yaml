name: loan_app_mobile
description: Ultra-Luxury Loan Application Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Network & API
  dio: ^5.3.2
  
  # ï¿½ Tablet & Responsive Support
  flutter_screenutil: ^5.9.0
  responsive_builder: ^0.7.0
  
  # ï¿½ğŸ“ File Handling & Storage
  file_picker: ^8.0.0
  image_picker: ^1.0.4
  path: ^1.8.3
  mime: ^1.0.4
  crypto: ^3.0.3
  uuid: ^4.2.1
  
  # ğŸ“Š Device & Performance
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  connectivity_plus: ^5.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.0.2+1
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # HTTP
  http: ^1.1.0
  
  # Glassmorphism & UI Effects
  glassmorphism: ^3.0.0
  
  # Thai Font Support
  google_fonts: ^6.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Regular.ttf
        - asset: assets/fonts/Kanit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Kanit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Kanit-Bold.ttf
          weight: 700
